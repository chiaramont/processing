
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Antonio Pierro - Processign Project</title>
        <script src="vendors/processing.min.js"></script>
    </head>
    <body>
        <h1>Processing project by Chiara Montisci</h1>
        <script type="text/processing">

            // Write your project here
            
    void setup() {
  size(200, 200);
  background(255);
  smooth();
  noStroke();
}

void draw(){
  
   if (frameCount % 10 == 0) {
    fill(frameCount * 1 % 255, frameCount * 1 % 255,
      frameCount * 1 % 255);
  pushMatrix();
   translate (100, 100);
    rotate(radians(frameCount * 100 % 360));
    ellipse(0, 0, 200, 20);
    
    fill(frameCount * 10 % 255, frameCount * 8 % 255,
    frameCount * 9 % 255);
    ellipse(0, 10, 50, 50);
    
   popMatrix();
    

 } 
 }
            
        </script>
        <canvas></canvas>
    </body>
</html>
